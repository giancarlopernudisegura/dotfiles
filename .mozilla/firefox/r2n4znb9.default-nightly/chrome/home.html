    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = padding(m);
            s = padding(s);
            var dd = today.getDate();
            var mm = today.getMonth();
            var yy = today.getFullYear() % 100;
            document.getElementById('time').innerHTML = h + "" + m + "<span id='seconds'>" + s + '</span>';
            document.getElementById('date').innerHTML = padding(dd) + '-' + padding(mm) + '-' + yy;
            var t = setTimeout(startTime, 500);
        }

        function padding(num) {
            if (num < 10) {
                return '0' + num;
            } else {
                return num;
            }
        }
    </script>
